version: "3.9"

services:
  postgres:
    image: postgres:14
    ports:
      - '15432:5432'
    environment:
      POSTGRES_DB: store_db
      POSTGRES_USER: store_user
      POSTGRES_PASSWORD: store_password_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:

